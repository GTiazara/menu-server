name: Bonjour
on:
  - push
jobs:
  dire_bonjour:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3 # Récupère le contenu du dépôt correspondant au commit du workflow en cours
      - run: ls -l
      # - run: cat README.md | cowsay -f tux
      - name: Read README.md
        id: package
        uses: juliangruber/read-file-action@v1
        with:
          path: ./README.md
      - name: cowsay on the comment
        uses: Code-Hex/neo-cowsay-action@v1
        with:
          message: "${{ steps.package.outputs.content }}"
          cow: 'random' # If specified, it shows random ascii art.
          cowsay_on_comment: true
